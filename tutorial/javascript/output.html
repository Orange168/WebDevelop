<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Output</title>
  </head>
  <style media="screen">
    .write{
      margin-top: 100px;
    }
  </style>
  <script type="text/javascript">
    // var value=prompt("please enter your name","")
    // alert(value);
    function writeInfo(){
        document.write("hello world");
    }
    function consoleLog() {
      console.log(5 + 6);
    }
  </script>
  <body>
    <a href="javascript:alert('This is a link')"> link</a>
    <form class="form" action="javascript:alert('this is a form')" method="post">
      <input type="text" name="name" value="account">
      <input type="submit" name="name" value="submit">
    </form>
    <button class="write"type="button" onclick="writeInfo()" name="button">document.write</button>
    <button type="button" name="button" onclick="consoleLog()">console.log</button>
  </body>
</html>
