<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>text shadow</title>
  </head>
  <style media="screen">
    div{
      font-size: 30px;
      text-shadow:2px 2px 0.7px #000
    }
    .shadow{
      cursor: pointer;
    }
    .shadow:hover{
      /*text-shadow: 1px 1px 3px #c14141*/
    }
  </style>
  <script >
    window.onload= function(){
      var div = document.getElementsByTagName("div")[1];
      var num =0 ;
      var t;
      div.onmouseover= function(){
          t = setInterval(function(){
          num ++;
          if (num>=5) {
            clearInterval(t)
          }else {
            div.style.textShadow=num+"px " + num +"px "+num+"px #333";
          }
        },60)
      }
      div.onmouseout= function(){
        clearInterval(t);
        t = setInterval(function(){
          num--;
          if (num<=0) {
            clearInterval(t)
          }else {
            div.style.textShadow=num+"px " + num + "px " + num + "px #333";
          }
        }, 60)
      }
    }
