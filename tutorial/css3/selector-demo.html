<title>无标题文档</title>
<style>
  .first{
    border:1px solid red ;
  }
  .second{
    border:1px solid yellow ;
  }
  .third{
    border:1px solid green ;
  }
  ul,li{
    list style:none; padding:0;margin: 5px 0;
  }
</style>
<style>
</style>
<script>
   window.onload=function  () {
    var selects=document.getElementById("select");
	  var spans=document.getElementsByTagName("span")[0];
  	selects.onkeyup=function  () {
       if(selects.value==""){
  	     return;
  	   }
  	   for (var i=0; i<document.styleSheets[1].cssRules.length; i++) {
  	      document.styleSheets[1].deleteRule(i);
  	   }
  	   var rule=selects.value+spans.innerHTML;
       document.styleSheets[1].insertRule(rule,0);
  	}
   }
</script>
</head>

<body>
   <input type="text" id="select">
   <span>
   {
    background:red;
   }
   </span>
   <ul class="first">
     <span></span>
     <li>first-one</li>
     <li>first-two</li>
     <li>first-thirst</li>
     <li>first-four</li>
   </ul>
  <ul class="second">
    <li>second-one</li>
    <li>second-two</li>
    <li>second-thirst</li>
    <li>second-four</li>
  </ul>
<ul class="third">
  <li>third-one</li>
  <li>third-two</li>
  <li>third-thirst</li>
  <li>third-four</li>
</ul>
<ul class="four">

</ul>
</body>
