<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text over-flow</title>
  </head>
  <style media="screen">
    div{
      width:50px; border: 1px solid red ;
      overflow:hidden ;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    div:hover{
      overflow: visible;
    }
  </style>
  <body>
  <div class="one">
    css3视频教程
  </div>
  </body>
</html>
