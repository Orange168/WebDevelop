<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>animation</title>
  </head>
  <style media="screen">
    .one{
      width:200xp;height:200px;border:1px solid red;
      animation: first 2s ease 1s infinite alternate;
      animation-play-state:paused;
    }
    @keyframes first{
      /*from{
        width: 200px;
      }
      to{
        width: 400px;
      }*/
      0%{
        width:200px;
      }
      20%{
        width:240px;
      }
      40%{
        width:300px;
      }
      60%{
        width:350px;
      }
      100%{
        width:400px;
      }
    }
  </style>
  <script type="text/javascript">
    window.onload=function(){
      var btn= document.getElementsByTagName("input")[0];
      var div= document.getElementsByTagName("div")[0];
      btn.onclick=function(){
        div.style.animationPlayState="running";
      }
    }
  </script>
  <body>
    <div class="one">

    </div>
    <input type="button" name="name" value="run">
  </body>
</html>
